<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image and Guess Input</title>
  <style>
    /* Set a dark background color */
    body {
      background-color: #1c1c1c;
    }
    /* Center the contents of the page */
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center; /* center vertically */
      margin-top: 1rem; /* add some space between the image and input */
    }
    img {
      display: block; /* center the image */
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    /* Style the input and button */
    input[type="text"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 0.5rem;
      font-size: 1rem;
      background-color: #fff;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #0077ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    /* Prevent the <p> tag from clipping off the page */
    p {
      word-wrap: break-word;
      margin-top: 1rem; /* add some space between the input and prompt text */
      text-align: center; /* center the prompt text */
      color: #fff; /* set the text color to white */
    }
  </style>
</head>
<body>
  <img src="{{ image }}" alt="Centered Image">
  <div class="container">
    <input type="text" id="guess-input" placeholder="Enter your guess" onkeydown="if(event.keyCode == 13) document.getElementById('guess-button').click()">
    <button id="guess-button" onclick="guessPrompt();">Guess</button>
  </div>
  <p id="prompt_text">{{ prompt }}</p>
  <p id="guesses">Guesses left: {{guesses}}</p>
</body>
</html>
